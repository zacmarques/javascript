<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição!</title>
    <style>
        body{
            background-image: linear-gradient(80deg, lightgreen, lightblue, lightyellow);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            font-size: 3vw;
            color: black;
        }
        h1{
            font-weight: bold;
            font-size: 3vw;
            color: green;
        } 
        p{
            font-size: 2vw;
            color: white;
        }
        </style>
</head>
<body>
    <h1>Intro às condições!</h1>
    <p>If else else if</p>
    <script>
        /*
        Tipos de Condição:
            1. Condições simples: 
                só tem um if(true), é algo mais básico.
            2. Condições compostas: 
                tem if e else, é um pouco mais completa.
            3. Condições aninhadas: 
                tem if, else e é possível criar mais if e else dentro deles, é mais completa ainda.
            4. Condições múltiplas: 
                Ele vai criar várias opções e, se nenhuma delas for a que eu quero, ele vai rodar o default. Cada case é 1 evento, o switch roda os eventos procurando o que ele quer, caso não ache ele roda o default. O break é necessário para indicar o fim daquele evento e começo do próximo, se não tiver break ele roda infinito. É útil em situações pontuais, mas é mais limitado que o if.
            
            1.1 - Condições simples: 
                if(){} -> 'se' -> se atingir o requisito, faça algo. Eu estipulo uma condição e caso seja alcançada, eu programo para fazer algo simples.

            2.2 - Condições compostas:
                if(){} -> 'se' ->Estipulo a condição e se atingir acontece algo.
                else(){} -> 'senão' -> Estipulo o que acontece se a condição que eu pedi não for atingida.

            3.3 - Condições aninhadas:
                if(){}
                else if(){}
                else if(){} -> Igual a composta, mas caso necessário é possível ir criando outros else if para ir criando condições a serem estipuladas.
            
            4.4 - Condições múltiplas:
                switch(expressão){
                    case valor 1:
                        break(o break é obrigatório no fim de cada case)

                    case valor 2:
                        break

                    case valor 3:
                        break

                    default(tipo o else):
                        break
            }
        */
       
    </script>
</body>
</html>
